<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>


    </style>
</head>
<body>
<button>toggle</button>
<div style="background: aqua; padding: 10px">
    <p>this is my toggle button do with</p>
    <p>jquery it is simple</p>
</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script>

    $(document).ready(function (){
        $("button").click(function (){
            $("div").toggle()
        })
    })

</script>
</body>
</html>
